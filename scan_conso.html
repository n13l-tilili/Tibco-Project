function showToast(message) {
  const toast = document.createElement('div');
  toast.textContent = message;
  toast.style.position = 'fixed';
  toast.style.bottom = '20px';
  toast.style.left = '20px';
  toast.style.padding = '12px 20px';
  toast.style.backgroundColor = '#4fc3f7';
  toast.style.color = '#121212';
  toast.style.borderRadius = '10px';
  toast.style.fontWeight = 'bold';
  toast.style.boxShadow = '0 0 10px rgba(79, 195, 247, 0.6)';
  toast.style.zIndex = 1000;
  toast.style.opacity = 1;
  document.body.appendChild(toast);
  setTimeout(() => {
    toast.style.transition = 'opacity 0.5s ease';
    toast.style.opacity = 0;
    setTimeout(() => toast.remove(), 500);
  }, 2000);
}

function addItem() {
  const ref = document.getElementById('ref').value.trim();
  const qty = document.getElementById('qty').value.trim();
  if (!catalogue[ref]) {
    showToast('‚ùå R√©f√©rence inconnue');
    return;
  }
  if (ref && qty) {
    const label = catalogue[ref];
    const tbody = document.querySelector('#table tbody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" value="${ref}" readonly></td>
      <td><input type="text" value="${label}" readonly></td>
      <td><input type="number" value="${qty}" onchange="updateValue(this)"></td>
      <td><button onclick="this.closest('tr').remove()">‚ùå</button></td>
    `;
    tbody.appendChild(row);
    showToast('‚úÖ ' + label);
    document.getElementById('ref').value = '';
    document.getElementById('qty').value = '';
    document.getElementById('ref').focus();
  }
}
