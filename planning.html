<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Techniciens</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-top: 30px;
    }

    .planning-container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffff66;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: #00ffff;
    }

    td {
      background-color: #1a1a1a;
    }

    input[type="text"], input[type="time"] {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 8px;
      width: 90%;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>üìÖ Planning des Techniciens</h1>
  <div class="planning-container">
    <table id="planningTable">
      <thead>
        <tr>
          <th>Technicien</th>
          <th>Lundi</th>
          <th>Mardi</th>
          <th>Mercredi</th>
          <th>Jeudi</th>
          <th>Vendredi</th>
          <th>Samedi</th>
          <th>Dimanche</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Nom"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
          <td><input type="time"> √† <input type="time"></td>
        </tr>
      </tbody>
    </table>

    <div class="button-row">
      <button onclick="addRow()">‚ûï Ajouter un technicien</button>
      <button onclick="exportPlanning()">üíæ Exporter</button>
      <button onclick="importPlanning()">üìÅ Importer</button>
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".json">
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("planningTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `<td><input type="text" placeholder="Nom"></td>` +
        Array(7).fill(`<td><input type="time"> √† <input type="time"></td>`).join('');
    }

    function exportPlanning() {
      const rows = Array.from(document.querySelectorAll("#planningTable tbody tr"));
      const data = rows.map(row => {
        const cells = Array.from(row.querySelectorAll("td"));
        return {
          nom: cells[0].querySelector("input").value,
          horaires: cells.slice(1).map(cell => {
            const inputs = cell.querySelectorAll("input");
            return [inputs[0].value, inputs[1].value];
          })
        };
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "planning.json";
      a.click();
    }

    function importPlanning() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = JSON.parse(e.target.result);
        const tbody = document.querySelector("#planningTable tbody");
        tbody.innerHTML = "";
        content.forEach(tech => {
          const row = document.createElement("tr");
          row.innerHTML = `<td><input type="text" value="${tech.nom}"></td>` +
            tech.horaires.map(j => `<td><input type="time" value="${j[0]}"> √† <input type="time" value="${j[1]}"></td>`).join('');
          tbody.appendChild(row);
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
