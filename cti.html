    .switch {

      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #4fc3f7;
    }
    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }
    .hidden-field {
      display: none;
      margin-top: -1rem;
    }
    .btn {
      margin-top: 1.5rem;

.mail-preview {

<body>
  <h1>ğŸ“¦ ExpÃ©dition : INTER CTI</h1>

  <textarea id="texte-entete" rows="4">Bonjour,<br>ğŸ˜Š Merci de bien vouloir procÃ©der Ã  lâ€™expÃ©dition suivante.<br>Le matÃ©riel est prÃªt Ã  Ãªtre pris en charge par le transporteur (TNT).</textarea>

  <div id="preview" class="mail-preview" style="margin-top: 2rem;"></div>

  <script>
    function toggleField(id) {
      const container = document.getElementById('container-' + id);
      const checkbox = document.getElementById('toggle' + capitalize(id));
      container.style.display = checkbox.checked ? 'block' : 'none';
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.onload = () => {
      document.getElementById('toggleNom').checked = false;
      document.getElementById('toggleIdentifiant').checked = false;
      toggleField('nom');
      toggleField('identifiant');
    }

    function genererMail() {
      const nom = document.getElementById('nom').value.trim();
      const identifiant = document.getElementById('identifiant').value.trim();
      const intervention = document.getElementById('intervention').value.trim();
      const serie = document.getElementById('serie').value.trim();
      const bon = document.getElementById('bon').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const texte = document.getElementById('texte-entete').value.trim().replace(/\n/g, '<br>');

      let html = `
        <div style="width:560px;background:#1c1f26;border:1px solid #4fc3f7;box-shadow:0 0 20px #4fc3f7;padding:2rem;border-radius:18px;color:#e0e6ed;margin:auto;font-family:Segoe UI,sans-serif;overflow:hidden;box-sizing:border-box;"color:#e0e6ed;padding:2rem;border-radius:20px;border:2px solid #4fc3f7;box-shadow:0 0 30px #4fc3f799;">
          <p>${texte}</p>
          <table style="width:94%;margin:auto;border-collapse:collapse;table-layout:fixed;border:1px solid #4fc3f7;border-radius:12px;overflow:hidden;">
            <tbody>
              ${intervention ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸ“Œ NÂ° Intervention</th><td style="background:#262b33;padding:10px;">${intervention}</td></tr>` : ''}
              ${serie ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸ”’ NumÃ©ro de sÃ©rie</th><td style="background:#262b33;padding:10px;">${serie}</td></tr>` : ''}
              ${bon ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸšš Bon de transport</th><td style="background:#262b33;padding:10px;">${bon}</td></tr>` : ''}
              ${destination ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸ¯ Destination</th><td style="background:#262b33;padding:10px;">${destination}</td></tr>` : ''}
              ${document.getElementById('toggleNom').checked ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸ‘¤ Nom</th><td style="background:#262b33;padding:10px;">${nom || '(non renseignÃ©)'}</td></tr>` : ''}
              ${document.getElementById('toggleIdentifiant').checked ? `<tr><th style="background:#2e3a46;color:#4fc3f7;text-align:left;padding:10px;">ğŸ” Identifiant Tibco</th><td style="background:#262b33;padding:10px;">${identifiant || '(non renseignÃ©)'}</td></tr>` : ''}
            </tbody>
          </table>
          <p style="margin-top:1rem">Merci pour le traitement <span style="font-size:1.2em">ğŸ™</span></p>
        </div>`;

      document.getElementById('preview').innerHTML = html;
    }

    function copierMail() {
      const preview = document.getElementById('preview');
      const styles = Array.from(document.querySelectorAll('style')).map(s => s.innerHTML).join("\n");
      const html = `<html><head><style>${styles}</style></head><body>${preview.outerHTML}</body></html>`;
      const blob = new Blob([html], { type: 'text/html' });
      const item = new ClipboardItem({ 'text/html': blob });
      navigator.clipboard.write([item]).then(() => alert('âœ… Mail copiÃ© avec style !'));
    }

    function telechargerMail() {
      const preview = document.getElementById('preview');
      const html = `<!DOCTYPE html><html><body>${preview.outerHTML}</body></html>`;
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "mail_inter_cti.html";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
