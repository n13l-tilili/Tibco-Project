<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Outil Tibco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4fc3f7;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 220px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
      box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
    }
    .feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: #00e676;
      color: black;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px #00e676;
      display: none;
      animation: slideDown 0.5s ease forwards;
    }
    @keyframes slideDown {
      0% { transform: translate(-50%, -20px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion à l'outil</h2>
    <input type="password" id="password" placeholder="Mot de passe" oninput="checkPassword()" autocomplete="off"/>
    <div class="feedback" id="feedback">✔ Connexion réussie !</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const feedback = document.getElementById("feedback");

      if (input === "niellini") {
        if (!feedback.classList.contains("shown")) {
          feedback.style.display = 'block';
          feedback.classList.add("shown");
          setTimeout(() => {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
          }, 1500);
        }
      } else {
        feedback.style.display = 'none';
        feedback.classList.remove("shown");
      }
    }
  </script>
</body>
</html>
