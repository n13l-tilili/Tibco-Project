
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Tibco Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 35px 30px 40px;
      background: linear-gradient(145deg, #1e1e1e, #141414);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(79, 195, 247, 0.35);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #4fc3f7;
      background-color: rgba(79, 195, 247, 0.07);
      padding: 6px 20px;
      border-radius: 100px;
      box-shadow: 0 0 8px rgba(79, 195, 247, 0.3);
      margin-bottom: 25px;
    }

    .logo {
      width: 200px;
      margin-bottom: 25px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #4fc3f7);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      box-shadow: 0 0 10px rgba(79, 195, 247, 0.2);
      text-align: center;
      transition: 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(79, 195, 247, 0.5);
    }

    .feedback {
      display: none;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4fc3f7;
      color: #000;
      padding: 10px 25px;
      border-radius: 30px;
      box-shadow: 0 0 10px #4fc3f7;
      font-size: 15px;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      0% { transform: translate(-50%, -20px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }

    .transition-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #0d0d0d;
      z-index: 100;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .transition-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .transition-overlay span {
      color: #4fc3f7;
      font-size: 22px;
      text-shadow: 0 0 10px #4fc3f7;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="feedback" id="feedback">✔ Connexion réussie !</div>
    <div class="title">Connexion</div>
    <img class="logo" src="https://i.ibb.co/Kc2hVR3X/1000003592-removebg-preview.png" alt="Logo Tibco" />
    <input type="password" id="password" placeholder="Mot de passe" oninput="checkPassword()" autocomplete="off">
  </div>

  <div class="transition-overlay" id="overlay">
    <span>Connexion en cours...</span>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const feedback = document.getElementById("feedback");
      const overlay = document.getElementById("overlay");

      const validPasswords = ["niellini", "gallichet", "adragna", "bezra", "ahamada", "botane-piana", "ory", "boussaada", "mimoun", "razafimanantsoa"];
      if (validPasswords.includes(input)) {
        if (!feedback.classList.contains("shown")) {
          feedback.style.display = 'block';
          feedback.classList.add("shown");

          setTimeout(() => {
            overlay.classList.add("show");
            setTimeout(() => {
              sessionStorage.setItem("loggedIn", "true");
              window.location.href = "index.html";
            }, 1200);
          }, 1000);
        }
      } else {
        feedback.style.display = 'none';
        feedback.classList.remove("shown");
      }
    }
  </script>

</body>
</html>
